<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>
        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {

            document.write(frase)
            saltarLinea();

        }

        //Creaci√≥n calculadora de imc
        function calculadoraImc(peso,altura) {

            return (peso / (altura * altura));

        }

        nombre = prompt("Escriba su nombre");
        pesoReal = prompt(nombre + ", informe su peso");
        alturaReal = prompt(nombre + ", informe su altura");

        imcResultado = calculadoraImc(pesoReal,alturaReal);
        imprimir(nombre + ", el imc calculado es: " + imcResultado);

    </script>
</body>
</html>
