<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <script>
        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {

            document.write(frase)
            saltarLinea();

        }

        function calcularImc(peso,altura) {

            return (peso / (altura * altura));

        }

        imprimir("El promedio de imc de Susana y Victor es: " + (calcularImc(53,1.60)+calcularImc(68,1.73))/2);

        imprimir("El promedio de imc de Elyn y Mario es: " + (calcularImc(67,1.78)+calcularImc(50,1.55))/2);

    </script>
</body>
</html>
