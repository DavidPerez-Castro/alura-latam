<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo consumo</title>
</head>
<body>
    <h3>¿Alcohol o gasolina?</h3>
    
    <script>
        let tanque = 40;
        let distanciaRecorrida = 480;

        document.write("¿Cuál es la eficiencia del carro con gasolina? " + distanciaRecorrida/tanque + " Km/L" + " gasolina");
        document.write("<br>");
        document.write("<br>");

        let distanciaRecorrida2 = 300;
        let consumoAlcohol = distanciaRecorrida2/tanque;
        document.write("¿Cuál es la eficiencia del carro con alcohol? " + consumoAlcohol + " Km/L" + " alcohol");


    </script>
</body>
</html>
