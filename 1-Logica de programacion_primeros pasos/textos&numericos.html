<body>
    <script>
        document.write("Cuántos helados compro Diana y Laura?");
        document.write("<br>");

        document.write("<br>");

        document.write("<br>");

        document.write("Cuántos helados les quedan?<br>" + (230 - 13) + "cambio <br>");
        document.write(": <br>" + (217 / 24.11) + "helados <br>");
        document.write("Total de helados: <br>" + (9 - 2));
    </script>
