<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Adivinación</title>
</head>
<body>
    <script>

        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {

            document.write(frase);
            saltarLinea();

        }

        let numPensado = Math.round(Math.random()*10);
        let numLanzado = parseInt(prompt("Ingresa un número entre 0-10"));

        if (numPensado == numLanzado) {

            imprimir("Usted acertó");

        }

        else {

            imprimir("Usted no acertó, el número pensado era: " + numPensado);

        }

    </script>
</body>
</html>
